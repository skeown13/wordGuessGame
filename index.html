<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Hangman</h1>

  <div class="container" id="game">
    <div class="row">
      <div class="col-md-6">
        <!-- <button type="button" class="btn btn-primary">Primary</button> -->
      </div>
      
      <div class="col-md-6">
        <h3 class="text-center">Press Any Key To Get Started!</h3>
        <br>
        <p class="text-center">Wins</p>
        <p class="text-center" id="win-text"></p>
        <p class="text-center">Current Word</p>
        <p class="text-center" id="current-word-text"></p>
        <p class="text-center">Number Of Guesses Remaining</p>
        <p class="text-center" id="guess-left-text"></p>
        <p class="text-center">Letters Already Guessed</p>
        <p class="text-center" id="guess-made-text"></p>
      </div>
    </div>
  </div> 

  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
